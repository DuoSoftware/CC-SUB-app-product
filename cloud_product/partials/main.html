<style>
.editInputs
{
    border: 1px solid #C1C1C1;
	background-image: none !important;
}
</style>
<div>
    <div class="main-wrap animated ">
        <div class="header-layout heder-layout-abj001  animated fadeIn" ng-if="viewCount!=0">
            <div layout="row" layout-align="center center" layout-wrap>
                <div flex="85" class="header-bg-blue header-cloudC-000 test">
                    <div class="md-toolbar-tools header-bg-blue p-0">
                        <div class="header-content">
                            <div class="logo-left">
                                <img src="../asset/images/adjustments_add_118x99.png">
                            </div>
                            <div class="text-wrap">
                                <h1 class="font-Lato text-white-color">Product
                                    <!--<i class="ti-close last">-->
                                        <!--<md-tooltip md-direction="bottom">-->
                                            <!--close-->
                                        <!--</md-tooltip>-->
                                    <!--</i>-->
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div layout="row" layout-align="center center" layout-wrap>


            <!-- left layout -->
            <div flex="40" id="adjContent">


                <div layout="column" class="sd">
                    <div class="header-layout" ng-show="viewCount==0">
                        <div layout-align="center center" layout-wrap>
                            <div class="header-bg-blue header-cloudC-000">
                                <div class="md-toolbar-tools header-bg-blue p-0">
                                    <div class="header-content">
                                        <div class="logo-left">
                                            <img src="../asset/images/adjustments_add_118x99.png">
                                        </div>
                                        <div class="text-wrap">
                                            <h1 class="font-Lato text-white-color">Product
                                                <!--<i class="ti-close last">-->
                                                    <!--<md-tooltip md-direction="bottom">-->
                                                        <!--close-->
                                                    <!--</md-tooltip>-->
                                                <!--</i>-->
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="padding:15px;background:#f7f7f7">
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm style="margin:0;margin-top:10px">
                                <label style="font-size:20px;color:#0072a5">Search</label>
                                <input id="search" ng-model="search">
                            </md-input-container>

                        </div>
                        <div layout="row" layout-align="space-between center">
                            <fieldset class="standard fieldset-padding-down">
                                <legend>STATUS</legend>
                                <!--<md-radio-group ng-model="status" layout="row" style="margin-top: 0 !important">-->
                                <!--<md-radio-button value="true" class="md-primary">Active</md-radio-button>-->
                                <!--<md-radio-button value="false"> Inactive </md-radio-button>-->
                                <!--</md-radio-group>-->
                                <md-checkbox  content="Active" aria-label="active" ng-click="includeStatus(1)"  style="margin-top: 0 !important" class="md-primary" ng-true-value="true" >
                                    Active
                                </md-checkbox>
                                <md-checkbox  aria-label="inactive" ng-click="includeStatus(0)"  style="margin-top: 0 !important" class="md-primary" ng-true-value="false" >
                                    Inactive
                                </md-checkbox>
                            </fieldset>
                            <div>
                                <label>{{title}}</label>

                                <md-menu md-position-mode="target-right target">
                                    <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                                        <md-icon md-svg-icon="../img/ic_keyboard_arrow_down_24px.svg"></md-icon>
                                    </md-button>
                                    <md-menu-content width="4" >
                                        <md-menu-item>
                                            <md-button>
                                                <div layout="row" flex>
                                                    <p flex ng-click="removeFilterCat()">All</p>
                                                    <!--<md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off" style="margin: auto 3px auto 0;"></md-icon>-->
                                                </div>
                                            </md-button>
                                        </md-menu-item>
                                        <md-menu-item ng-repeat="category in categories">
                                            <md-button>
                                                <div layout="row" flex>
                                                    <p flex ng-click="addFilterCat(category)">{{category}} </p>
                                                    <!--<md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off" style="margin: auto 3px auto 0;"></md-icon>-->
                                                </div>
                                            </md-button>
                                        </md-menu-item>
                                    </md-menu-content>
                                </md-menu>
                            </div>
                        </div>
                    </div>
                    <md-content flex layout-padding class="overflow-hidden p-0">
                        <div class="div-spinner" ng-show="isSpinnerShown">
                            <md-icon md-svg-src="../img/puff.svg" id="md-icon-spinner" ></md-icon>
                        </div>
                        <!--<div>-->
                        <div ng-slimscroll height="490" always-visible="false" border-radius="5px" opacity="0.2" position="right" enabled="ctrl.enabled">
                            <md-list>
                                <md-list-item  ng-repeat="product in products | filter:search | filter:statusFilter  | filter:filters " ng-click="openProduct(product)" style="outline:none;" id="{{product.code}}">
                                    <md-card layout="row" layout-align="space-between center" style="width:100%;padding:0;margin: 3px;">
                                        <div flex="30"><img ng-src="{{product.attachment}}" err-src="../img/noimage.png" style="width:80px;margin-left: 10px;"/></div>
                                        <div flex="50" layout="column">
                                            <label class="font-Lato font-size15 font-weight600 ">{{product.product_name}}</label>
                                            <label  class="font-Lato font-size15 font-weight300 ">Code: {{product.code}}</label>
                                        </div>
                                        <div flex="20" layout="column" style="margin-right:20px;float: left">
                                            <label class="currency-text-right font-Lato " >{{product.price_of_unit | currency}}</label>
                                        </div>

                                    </md-card>
                                </md-list-item>
                                <md-list-item ng-hide="lastSet">
                                    <md-card layout="row" layout-align="space-between center" style="width:93%;padding:0;margin-left: 19px;">
                                        <div class="md-raise btn-search-all btn-height31" flex-gt-sm>
                                            <md-button style="width:100%;line-height: 31px;color: white;font-size: 20px" ng-click="loadmore(500);" type="button">Search More</md-button>
                                        </div>
                                    </md-card>
                                </md-list-item>
                            </md-list>
                        </div>
                    </md-content>
                </div>
            </div><!-- end -->
            <!-- right wrap-->
            <div flex="45" class="animated fadeIn" id="adjDetails" ng-if="viewCount!=0">
                <div class="right-layout ">
                    <!--<md-content style="width:100%;">-->
                        <div class="section_padding">

                            <md-content layout="row" layout-align="space-between center" style="padding-bottom:15px;">

                                <div flex="70" layout="column">
                                    <div>
                                        <label style="font-size: 25px;font-weight: 700;" ng-show="editOff">{{selectedProduct.product_name | uppercase}}</label>
                                        <input class="input-text-width"  ng-model="changeProduct.product_name" type="" ng-hide="editOff">
                                        <md-button class="md-icon-button" aria-label="More" ng-click="toggleEdit()" >
                                            <ng-md-icon icon="mode_edit" style="margin-top: 18px;margin-right: 18px;fill:#B4B4B4" size="20px" ng-show="editOff"></ng-md-icon>
                                            <ng-md-icon icon="cancel" style="margin-top: 18px;margin-right: 18px;fill:#B4B4B4" size="20px" ng-hide="editOff"></ng-md-icon>
                                        </md-button>
                                        <md-button class="md-icon-button" aria-label="More" ng-click="saveEdit(changeProduct)" ng-hide="editOff">
                                            <ng-md-icon icon="save" style="margin-top: 18px;margin-right: 18px;fill:#B4B4B4" size="20px"></ng-md-icon>
                                        </md-button>


                                    </div>
                                    <label style="font-size: 14px;color:grey;margin-top:5px">CODE: {{selectedProduct.code}}</label>
                                </div>
                                <div flex="20" layout="column" layout-align="end end">
                                    <label style="font-size: 30px;font-weight: 700;color:#0072a5" ng-show="editOff">{{selectedProduct.price_of_unit | currency}}</label>
                                    <label style="font-size: 30px;font-weight: 700;color:#0072a5" ng-hide="editOff">{{changeProduct.price_of_unit | currency}}</label>
                                    <label style="font-size: 10px;">(Without Tax)</label>
                                </div>

                            </md-content>
                        </div>
                        <md-divider></md-divider>
                        <div style="height:450px;overflow-y: scroll">
                            <div class="section_padding">
                                <md-button class="md-icon-button" id="md-button-childimage" aria-label="More" ng-hide="editOff" ng-click="uploadImg($event)" >
                                    <ng-md-icon icon="camera_alt" size="20px"></ng-md-icon>
                                </md-button>
                                <md-content layout="row" layout-align="space-between center" style="bottom: 15px" class="md-content-width">
                                    <div flex="50"><img ng-src="{{selectedProduct.attachment}}" err-src="../img/noimage.png" style="width:90%"/></div>
                                    <div flex="50" style="height: 200px;">
                                        <textarea class="input-textarea-width font-Lato font-size15 font-weight300" ng-model="changeProduct.descroption" type="" ng-hide="editOff"/>
                                        <p class="p-word-wrap-spec" ng-show="editOff"> {{selectedProduct.descroption}}</p>
                                    </div>
                                </md-content>

                                <md-content layout="row" layout-align="space-between center" style="background:#f1f1f1;padding:10px;">
                                    <div><text class="font-Lato font-weight600 text-gray-color" >Category</text></div>
                                    <div ><text class="font-Lato font-weight600" ng-show="editOff" >{{selectedProduct.category}}</text>
                                        <select id="editCatId" class="select-flow" ng-change="editCat(changeProduct.category)" ng-model="changeProduct.category" ng-hide="editOff">
                                            <option value="">Add Category</option>
                                            <md-divider></md-divider>
                                            <option ng-repeat="value in categories" value="{{value}}">{{value}}</option>
                                        </select>
                                    </div>
                                </md-content>
                                <md-content layout="row" layout-align="space-between center" style="padding:10px;">
                                    <div><text class="font-Lato font-weight600 text-gray-color">Quantity</text></div>
                                    <div><text class="font-Lato font-weight600" ng-show="editOff">{{selectedProduct.quantity_of_unit}}</text>
                                        <input ng-model="changeProduct.quantity_of_unit" type="number" ng-hide="editOff"></div>
                                </md-content>
                                <md-content layout="row" layout-align="space-between center" style="background:#f1f1f1;padding:10px;">
                                    <div><text class="font-Lato font-weight600 text-gray-color">Brand</text></div>
                                    <div><text class="font-Lato font-weight600" ng-show="editOff">{{selectedProduct.brand}}</text>
                                        <select class="select-flow" ng-change="editBrand(changeProduct.brand)" ng-model="changeProduct.brand" ng-hide="editOff">
                                            <option value="">Add Brand</option>
                                            <md-divider></md-divider>
                                            <option ng-repeat="value in brands" value="{{value}}">{{value}}</option>
                                        </select>
                                    </div>
                                </md-content>
                                <md-content layout="row" layout-align="space-between center" style="padding:10px;">
                                    <div><text class="font-Lato font-weight600 text-gray-color">Unit Of Measure</text></div>
                                    <div><text class="font-Lato font-weight600" ng-show="editOff">{{selectedProduct.uom}}</text>
                                        <select class="select-flow" ng-change="editUOM(changeProduct.uom)" ng-model="changeProduct.uom" ng-hide="editOff">
                                            <option value="Add UOM">Add UOM</option>
                                            <md-divider></md-divider>
                                            <option ng-repeat="value in UOMs" value="{{value}}">{{value}}</option>
                                        </select>
                                    </div>
                                </md-content>
                                <md-content layout="row" layout-align="space-between center" style="background:#f1f1f1;padding:10px;">
                                    <div><text class="font-Lato font-weight600 text-gray-color">Status</text></div>
                                    <div ng-show="editOff">
                                        <text class="font-Lato font-weight600 text-blue-color"  ng-if="selectedProduct.status == true">Active</text>
                                        <text class="font-Lato font-weight600 text-blue-color"ng-if="selectedProduct.status == false">Inactive</text>
                                    </div>
                                    <select class="select-flow" ng-model="changeProduct.status" ng-hide="editOff">
                                        <option value="true">Active</option>
                                        <option value="false">Inactive</option>
                                    </select>
                                </md-content>
                                <md-content layout="row" layout-align="space-between center" style="padding:10px;">
                                    <div ng-show="editOff"><text class="font-Lato font-weight600 text-gray-color">Tax Code</text></div>
                                    <div ng-hide="editOff"><input type="checkbox" ng-model="changeProduct.apply_tax" ng-click="enableTaxCode(changeProduct.apply_tax)" ng-hide="editOff"/><text style="color:#989898;font-weight: 600">Apply Tax</text></div>
                                    <div><text class="font-Lato font-weight600" ng-show="editOff">{{selectedProduct.tax}}</text>
                                        <select id="selectTax" class="select-flow" ng-change="editBrand(changeProduct.tax)" ng-model="changeProduct.tax" ng-hide="editOff">
                                            <option ng-repeat="value in taxGroup" value="{{value.taxgroupcode}}">{{value.taxgroupcode}}</option>
                                        </select>
                                    </div>
                                </md-content>
                                <md-content layout="row" layout-align="space-between center" style="background:#f1f1f1;padding:10px;">
                                    <div ng-show="editOff"><text class="font-Lato font-weight600 text-gray-color">Minimum Stock Level</text></div>
                                    <div ng-hide="editOff"><input type="checkbox" ng-model="changeProduct.sku" ng-true-value="true" ng-false-value="false" ng-checked="enableStockLevel(changeProduct.sku)" ng-hide="editOff"/><text class="font-Lato font-weight600">Track Inventory</text></div>
                                    <div><text class="font-Lato font-weight600" ng-show="editOff">{{selectedProduct.minimun_stock_level}}</text>
                                        <input id="txtMinStock" ng-model="changeProduct.minimun_stock_level" type="number" ng-hide="editOff">
                                    </div>
                                </md-content>
                                <md-content layout="row" layout-align="space-between center" style="padding:10px;">
                                    <div ng-show="editOff"><text class="font-Lato font-weight600 text-gray-color">Inventory Stock Level</text></div>
                                    <div><text class="font-Lato font-weight600" ng-show="editOff">{{selectedProduct.inventoryStock}}</text>
                                    </div>
                                </md-content>
                                <md-divider></md-divider>

                                <md-content layout="row" layout-align="space-between center" style="padding:10px;">
                                    <div><text class="font-Lato font-weight600">Unit Price</text></div>
                                    <div><text class="font-Lato font-weight600"ng-show="editOff">{{selectedProduct.price_of_unit | currency}}</text>
                                        <input ng-model="changeProduct.price_of_unit" type="" ng-pattern="/^[0-9]{1,7}$/" ng-hide="editOff">
                                    </div>
                                </md-content>

                            </div>
                        </div>
                    <!--</md-content>-->
                </div>


            </div><!-- end -->
        </div>
    </div>

</div>

</div>
<div id="rightFabBtn"  class="lock-size" layout="row">
	<md-fab-speed-dial md-open="demo.isOpen" md-direction="up"
	ng-class="demo.selectedMode" style="position:fixed;bottom:20px;right:20px;">
	<md-fab-trigger>
		<md-button aria-label="menu" class="md-fab " style="background-color:#e64a19;" href="#/add">
			<md-icon md-svg-src="../img/ic_add_24px.svg" style="width:30px;" ></md-icon>
			<md-tooltip md-direction="left">Add Product</md-tooltip>
		</md-button>
	</md-fab-trigger>
	<md-fab-actions>
	</md-fab-actions>
    </md-fab-speed-dial>
</div>
