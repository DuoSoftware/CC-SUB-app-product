<div class="card-container" style="padding:20px;">
	<md-whiteframe class="md-whiteframe-2dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center" style="margin:0 auto;max-width:750px">
		<md-content style="width:100%">
			<form name="editForm" ng-submit="submit()">
				<div class="section_padding">
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>PRODUCT NAME</label>
						<input ng-required="false" minlength="null" md-maxlength="null" type="" name="default1" ng-pattern="" ng-model="content.productName">
						<div ng-messages="editForm.default1.$error">
							<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
								This is an error
							</div>
						</div>
					</md-input-container>
					<div hide-xs hide-sm flex-gt-sm="5">
					</div>
					<md-input-container class="md-block" flex-gt-sm>
						<label>CODE</label>
						<input ng-required="false" minlength="null" md-maxlength="null" type="" name="default2" ng-pattern="" ng-model="content.code">
						<div ng-messages="editForm.default2.$error">
							<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
							This is an error							</div>
						</div>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>DECRIPTION</label>
						<input ng-required="false" minlength="null" md-maxlength="null" type="" name="default1" ng-pattern="" ng-model="content.description">
						<div ng-messages="editForm.default1.$error">
							<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
								This is an error
							</div>
						</div>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>CATEGORY</label>
						<md-select ng-model="content.category">
							<md-option ng-repeat="value in values" value="{{value}}">
								{{value}}
							</md-option>
						</md-select>
					</md-input-container>
					<div hide-xs hide-sm flex-gt-sm="5">
					</div>
					<md-input-container class="md-block" flex-gt-sm>
						<label>BRAND</label>
						<input ng-required="false" minlength="null" md-maxlength="null" type="" name="default2" ng-pattern="" ng-model="content.brand">
						<div ng-messages="editForm.default2.$error">
							<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
							This is an error							</div>
						</div>
					</md-input-container>
				</div>
				</div>
				<hr></hr>
				<div class="section_padding">
					<div class="strike">
						<span>STATUS</span>
					</div>
					<div class="md-block" flex-gt-sm>
						<md-radio-group ng-model="content.status" layout="row">
						  <md-radio-button value="active" class="md-primary" style="width: 200px;">Active</md-radio-button>
						  <md-radio-button value="inactive" style="width: 200px;">Inactive</md-radio-button>
						</md-radio-group>
						
					</div>
				</div>
				<hr></hr>
				<div class="section_padding">
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>QUANTITY OF UNIT</label>
						<input ng-required="false" minlength="null" md-maxlength="null" type="number" name="default1" ng-pattern="/(?:)/" ng-model="content.quantityOfUnit">
						<div ng-messages="editForm.default1.$error">
							<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
								This is an error
							</div>
						</div>
					</md-input-container>
					<div hide-xs hide-sm flex-gt-sm="5">
					</div>
					<md-input-container class="md-block" flex-gt-sm>
						<label>UNIT OF MEASURE</label>
						<md-select ng-model="content.unitOfMeasure">
							<md-option ng-repeat="value in values" value="{{value}}">
								{{value}}
							</md-option>
						</md-select>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>SELECT CURRENCY</label>
						<md-select ng-model="content.selectCurrency">
							<md-option ng-repeat="value in values" value="{{value}}">
								{{value}}
							</md-option>
						</md-select>
					</md-input-container>
					<div hide-xs hide-sm flex-gt-sm="5">
					</div>
					<md-input-container class="md-block" flex-gt-sm>
						<label>PRICE</label>
						<input ng-required="false" minlength="null" md-maxlength="null" type="" name="default2" ng-pattern="" ng-model="content.price">
						<div ng-messages="editForm.default2.$error">
							<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
							This is an error							</div>
						</div>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-checkbox ng-model="content.applyTax" aria-label="APPLY TAX" class="md-block md-primary" flex-gt-sm>
						APPLY TAX
				    </md-checkbox>
					<div hide-xs hide-sm flex-gt-sm="5">
					</div>
					<md-input-container class="md-block" flex-gt-sm>
						<label>TAX</label>
						<md-select ng-model="content.tax">
							<md-option ng-repeat="value in values" value="{{value}}">
								{{value}}
							</md-option>
						</md-select>
					</md-input-container>
				</div>
				
				</div>
				<hr/>

				<div class="section_padding">

					<div style="font-size: 12px;color: #b8b8b8;margin-bottom:10px">PRODUCT IMAGE</div>
					<file-up-loader os-class="testupload" label="Drag a file here or browse for a file to upload"  class="md-block" flex-gt-sm>
					</file-up-loader>
				</div>
				
				<div layout-gt-sm="row" ng-init="submitted=false" >
					<div class="md-block" flex-gt-sm style="background:#484848;height:66px">
						<md-button style="width:100%;line-height: 66px;color: white;font-size: 20px" type="button">CANCEL</md-button>
					</div>
					<div class="md-block" flex-gt-sm style="background:#f4511e;height:66px">
						<md-button style="width:100%; line-height: 66px;color: white;font-size: 20px" ng-disabled="submitted" type="submit">SUBMIT</md-button>
					</div>
				</div>
			</form>
		</md-content>
	</md-whiteframe>
</div>
