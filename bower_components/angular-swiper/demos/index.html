<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demos</title>

    <link rel="stylesheet" href="/bower_components/swiper/dist/css/swiper.min.css">

    <style>
	body
	{
		margin: 0px;
	}
        .myslides {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
            border-bottom: 1px solid gray;
        }
        
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>

    <div ng-app="demoApp">

        <div class="myslides" ng-controller="TestCtrl">
            <ks-swiper-container loop="true"  pagination-is-active="true" autoplay="3000" show-nav-buttons="true" swiper="swiper" override-parameters="{'keyboardControl':'true'}" ><!--on-ready="onReadySwiper(swiper)"-->
                <ks-swiper-slide ng-repeat="s in [1,2,3,4]">
                    <img ng-src="0{{s}}.jpg" style="height:100%;width:100%">
                </ks-swiper-slide>
            </ks-swiper-container>
        </div>

    </div>

    <script src="/bower_components/swiper/dist/js/swiper.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="../dist/angular-swiper.js"></script>

    <script>
        var module = angular.module('demoApp', ['ksSwiper']);
        module.controller('TestCtrl', function($scope) {
            $scope.swiper = {};
            $scope.next = function() {
                $scope.swiper.slideNext();
            };
            $scope.onReadySwiper = function(swiper) {
                console.log('onReadySwiper');
                swiper.on('slideChangeStart', function() {
                    console.log('slideChangeStart');
                });
            };
        });
    </script>

</body>

</html>
