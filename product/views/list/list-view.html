<!-- PRODUCT LIST ITEMS -->
<div class="product-list-item" ng-repeat="product in vm.products | filter: vm.search | filter: global.search"
     md-ink-ripple
     ng-click="vm.selectProduct(product)"
     ng-class="{'starred': product.starred, 'selected': vm.selectedProduct === product, 'checked': vm.isChecked(product)}">

  <div layout="row" layout-align="start center">

    <div class="info" flex="35" layout="row" layout-align="start center">
      <div class="clientCygil" layout="row" layout-align="start center">
        <img class="listMedia" ng-if="product.attachment" alt="{{product.product_name}}" ng-src="{{product.attachment}}" src="http://{{product.attachment}}"/>

        <div class="listMedia" ng-if="!product.attachment" ms-random-class="vm.colors">
          {{product.product_name}}
        </div>
      </div>

      <div class="invoiceMainInfo" layout="column" layout-align="center start">
        <span>{{product.product_name}}</span>
        <div class="invoiceType">
          {{product.code}}
        </div>
      </div>
    </div>

    <div class="client" flex layout="row" layout-align="start center">
    {{product.category}}
    </div>

    <div class="client" flex layout="row" layout-align="start center">
      {{product.brand}}
    </div>

    <div class="client" flex layout="row" layout-align="end center">
      <span>{{product.price_of_unit | isoCurrency:content.selectCurrency: decimalPoint}}</span>
    </div>

    <div style="width: 15px;"></div>

    <div class="status" layout="row" layout-align="end center" flex="10">
      <span ng-if="product.status == true" class="pill active" layout="row" layout-align="center center">Active </span>
      <span ng-if="product.status == false" class="pill inactive" layout="row" layout-align="center center">Inactive</span>
    </div>

  </div>
</div>
<div class="product-list-item" layout-align="center center" layout="row" ng-hide="lastSet || initial">
  <md-button class="md-primary" ng-click="getNextProducts(vm.search);" type="button">Search More</md-button>
</div>
